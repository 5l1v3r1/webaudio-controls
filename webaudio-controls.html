<dom-module id="webaudio-knob">
	<template>
		<div class="wac-body" id="wac-body" touch-action="none">
			<div id="wac-knob" touch-action="none"></div>
			<span id="wac-value-tip" touch-action="none">{{valuedisp}}{{units}}</span>
			<div id="wac-tooltip-box"><span id="wac-tooltip-text">{{tooltip}}</span></div>
		</div>
		<style>
			@host {
				* {
					user-select: none;
					display: inline-block;
					font-family: sans-serif;
					font-size: 11px;
				}
			}
			#wac-body {
				display: inline-block;
				position:relative;
			}
			#wac-knob {
				cursor: pointer;
				width: {{width}};
				height: 64px;
				background-repeat: no-repeat;
				background-position: 0px 0px;
			}
			#wac-value-tip {
				user-select: none;
				position: absolute;
				top: -20px;
				left: 0px;
				text-align: center;
				z-index: 10;
				display: none;
				opacity: 0;
				border: solid 1px #666;
				background-color: #fff;
				color: #000;
				border-radius: 4px;
				padding: 3px 8px;
				transition: opacity 0.3s;
			}
			#wac-tooltip-box {
				position: absolute;
				bottom: -24px;
				left: 20px;
				z-index: 10;
				display: none;
				opacity: 0;
				width: 200px;
				transition: opacity 0.5s;
			}
			#wac-tooltip-text {
				display: inline-block;
				border: solid 0px #666;
				background-color: #fff;
				color: #000;
				border-radius: 5px;
				padding: 5px;
			}
		</style>
	</template>

	<script>
		Polymer({
			is:"webaudio-knob",
			properties:{
				src:				{type:String, value:null},
				value:      {type:Number, value:0},
				defvalue:   {type:Number, value:0},
				min:        {type:Number, value:0},
				max:        {type:Number, value:100},
				step:       {type:Number, value:1},
				log:        {type:Number, value:0},
				units:      {type:String,value:null},
				width:      {type:Number, value:null},
				height:     {type:Number, value:null},
				diameter:   {type:Number, value:64},
				sprites:    {type:Number, value:0},
				sensitivity:{type:Number, value:1},
				valuetip:   {type:Number, value:1},
				tootip:			{type:String, value:null},
				enable:			{type:Number, value:1},
			},
			ready:function(){
				function log2(num) {
					var log=Math.log(num) / Math.LN2;
					return log;
				}
				if(this.defvalue === null)
					this.defvalue = this.value;
				if(this.width === null)
					this.width = this.diameter;
				if(this.height === null)
					this.height = this.diameter;
				this.digits=0;
				var body = this.$['wac-body'];
				var knb = this.$['wac-knob'];
				knb.addEventListener('DOMMouseScroll',this.wheel.bind(this),false);
				knb.addEventListener('mousewheel',this.wheel.bind(this),false);
				knb.addEventListener('mousedown',this.pointerdown.bind(this),false);
				knb.addEventListener('touchstart',this.pointerdown.bind(this),false);
				knb.addEventListener('mouseover',this.pointerover.bind(this),false);
				knb.addEventListener('mouseout',this.pointerout.bind(this),false);
				body.style.width = knb.style.width = this.width+'px';
				knb.style.height = this.height+'px';

				if(this.src)
					knb.style.background = 'url('+this.src+')';
				else {
					knb.style.background = 'url(data:image/svg+xml,%3csvg%20xmlns%3d%22http%3a%2f%2fwww%2ew3%2eorg%2f2000%2fsvg%22%20version%3d%221%2e1%22%20viewBox%3d%220%200%2010%2010%22%3e%0d%0a%3ccircle%20cx%3d%225%22%20cy%3d%225%22%20r%3d%225%22%2f%3e%0d%0a%3cline%20x1%3d%225%22%20y1%3d%22%2e5%22%20x2%3d%225%22%20y2%3d%224%22%20stroke%3d%22%23f00%22%20stroke%2dwidth%3d%22%2e8%22%20stroke%2dlinecap%3d%22round%22%2f%3e%0d%0a%3c%2fsvg%3e)';
					this.sprites = 0;
				}
				knb.style.backgroundSize = '100% '+((this.sprites+1)*100)+'%';
				if(this.step && this.step < 1) {
					for(var n = this.step ; n < 1; n *= 10)
						++this.digits;
				}
				this.minval = this.min;
				this.maxval = this.max;
				if (this.log) {
					if (this.minval == 0)
						this.minval = 0.001;
					this.min = log2(this.minval);
					this.max = log2(this.maxval);
					this.setValue(log2(this.value));
						this.ctlStep = 0.0001;
				} else{
					this.setValue(this.value);
					this.ctlStep=this.step;
				}
				this.fire('change');
			},
			pointerdown: function(e) {
				if(!this.enable)
					return;
				if(e.touches)
					e = e.touches[0];
				this.boundPointermove = this.pointermove.bind(this);
				this.boundCancel = this.cancel.bind(this);
				if(e.ctrlKey || e.metaKey) {
					if(this.setValue(parseFloat(this.defvalue)))
						this.fire('change');
				}
				else {
					this.startPosX = e.pageX;
					this.startPosY = e.pageY;
					this.startVal = this.value;
					window.addEventListener('mousemove', this.boundPointermove, true);
					window.addEventListener('touchmove', this.boundPointermove, true);
				}
				window.addEventListener('mouseup', this.boundCancel, true);
				window.addEventListener('touchend', this.boundCancel, true);
				window.addEventListener('touchcancel', this.boundCancel, true);
				this.press = this.vtflag = 1;
				this.ttflag = 0;
				this.showtip();
				e.preventDefault();
				e.stopPropagation();
				return false;
			},
			pointermove: function(e) {
				if(e.touches)
					e = e.touches[0];
				if(this.lastShift !== e.shiftKey) {
					this.lastShift = e.shiftKey;
					this.startPosX = e.pageX;
					this.startPosY = e.pageY;
					this.startVal = this.value;
				}
				var offset = (this.startPosY - e.pageY - this.startPosX + e.pageX) * this.sensitivity;
				if(this.setValue(this.min + ((((this.startVal + (this.max - this.min) * offset / ((e.shiftKey ? 4:1) * 128)) - this.min) / this.ctlStep)|0) * this.ctlStep))
					this.fire('change');
				e.preventDefault();
				e.stopPropagation();
				return false;
			},
			cancel: function(e) {
				this.press = this.vtflag = 0;
				this.showtip();
				this.startPosX = this.startPosY = null;
				window.removeEventListener('mousemove', this.boundPointermove, true);
				window.removeEventListener('touchmove', this.boundPointermove, true);
				window.removeEventListener('mouseup', this.boundCancel, true);
				window.removeEventListener('touchend', this.boundCancel, true);
				window.removeEventListener('touchcancel', this.boundCancel, true);
			},
			pointerover: function(e) {
				if(typeof(e.buttons)!="undefined")
					var btn = e.buttons;
				else
					var btn = e.which;
				if(btn==0)
					this.ttflag = 1;
				setTimeout(this.showtip.bind(this),700);
			},
			pointerout: function(e) {
				this.ttflag = 0;
				if(this.press==0)
					this.vtflag = 0;
				this.showtip();
			},
			showtip: function() {
				var vs=this.$['wac-value-tip'].style;
				var ts=this.$['wac-tooltip-box'].style;
				if(this.valuetip && this.vtflag) {
					if(this.vtim) {
						clearTimeout(this.vtim);
						this.vtim = null;
					}
					vs.display="block";
					setTimeout(function(){this.opacity=0.9;}.bind(vs),50);
				}
				else if(vs.opacity) {
					vs.opacity = 0;
					this.vtim=setTimeout(function(){if(this.vtflag==0) this.$['wac-value-tip'].style.display="none";}.bind(this),500);
				}
				if(this.tooltip && this.ttflag) {
					ts.display="block";
					setTimeout(function(){this.opacity=0.8;}.bind(ts),100);
				}
				else if(ts.opacity) {
					ts.opacity = 0;
					setTimeout(function(){this.display="none";}.bind(ts),500);
				}
			},
			wheel: function(e) {
				var delta = 0;
				if(!e)
					e = window.event;
				if(e.wheelDelta)
					delta = e.wheelDelta/120;
				else if(e.detail)
					delta = -e.detail/3;
				if(e.shiftKey)
					delta *= 0.2;
				delta *= (this.max - this.min) * 0.05;
				if(Math.abs(delta) < this.step)
					delta = (delta>0)?this.step:-this.step;
				if(this.setValue(this.value+delta))
					this.fire('change');
				this.ttflag = 0;
				this.vtflag = 1;
				this.showtip();
				e.preventDefault();
			},
			setValue: function(value,fire) {
				value = parseFloat(value);
				if(!isNaN(value)) {
					this.value = value < this.min ? this.min : value > this.max ? this.max : value;
					var valueNumber = (this.log) ? Math.pow(2,this.value) : this.value;
					this.valuedisp = valueNumber.toFixed(this.digits);
					if ((this.digits==0)&&(valueNumber>1000)) {
						valueNumber = valueNumber/1000;
						this.valuedisp = valueNumber.toFixed((valueNumber<10)?2:1) + "k";
					}
				}
				if(fire)
					this.fire('change');
				if(this.value!=this.valueold) {
					this.redraw();
					this.valueold = this.value;
					return 1;
				}
				return 0;
			},
			redraw: function() {
				var range = this.max - this.min;
				if(this.sprites) {
					var offset = ((this.sprites * (this.value - this.min) / range)|0) * this.height;
					this.$['wac-knob'].style.backgroundPosition= "0px -" + offset + "px";
					this.$['wac-knob'].style.transform = 'rotate(0deg)';
				}
				else {
					var deg = 270*((this.value-this.min)/range-0.5);
					this.$['wac-knob'].style.transform = 'rotate('+deg+'deg)';
				}
			}
	});
	</script>
</dom-module>

				length:			{type:Number, value:0},
				weight:			{type:Number, value:0},
				direction:	{type:String, value:"vert"},

				src:				{type:String, value:""},
				valuetip:   {type:Number, value:1},
				tootip:			{type:String, value:null},
				enable:			{type:Boolean, value:true},
			},
			pointermove: function(e) {

					this.lastShift = e.shiftKey;
					this.startPosX = e.pageX;

					var offset = (this.startPosY - e.pageY) / this.ditchLength;

					var offset = (e.pageX - this.startPosX) / this.ditchLength;
				if(this.setValue(this.min + ((((this.startVal + (this.max - this.min) * offset * this.sensitivity / ((e.shiftKey ? 4:1))) - this.min) / this.step)|0) * this.step))
					this.fire('change');
				e.preventDefault();
			},

				window.removeEventListener('touchcancel', this.boundCancel, true);
			},
			ready: function() {
				if(this.defvalue === null)
					this.defvalue = this.value;
				if(this.width == 0)
					this.width = (this.direction == 'vert' ? 24 : 128);
				if(this.height == 0)
					this.height = (this.direction == 'vert' ? 128 : 24);
				if(this.knobwidth == 0)
					this.knobwidth = (this.direction == 'vert' ? this.width : this.height);
				if(this.knobheight == 0)
					this.knobheight = (this.direction == 'vert' ? this.width : this.height);
				if(this.ditchLength == 0)
					this.ditchLength = (this.direction =='vert' ? this.height - this.knobheight : this.width - this.knobwidth);

				var slib=this.$['wac-slibase'];
				var slik=this.$['wac-sliknob'];
				slib.addEventListener('DOMMouseScroll',this.wheel.bind(this),false);

				slib.addEventListener('mouseover',this.pointerover.bind(this),false);
				slib.addEventListener('mouseout',this.pointerout.bind(this),false);
				body.style.width = slib.style.width = this.width+'px';
				slib.style.height = this.height+'px';
				if(this.src)
					slib.style.background = 'url('+this.src+')';
				else {
					slib.style.background = '#000';
					slib.style.borderRadius = (Math.min(this.width,this.height)*.5)+'px';
				}
				slib.style.backgroundSize = '100% 100%';
				slik.style.width = this.knobwidth+'px';
				slik.style.height = this.knobheight+'px';
				slik.style.background = 'url('+this.knobsrc+')';
				slik.style.left = this.width/2 - this.knobwidth/2 + "px";
				slik.style.top = this.height/2 - this.knobheight/2 + "px";
				slik.style.backgroundSize = '100% 100%';
				if(this.step && this.step < 1) {
					for(var n = this.step ; n < 1; n *= 10)

						this.fire('change');

					this.startPosX = e.pageX;

					this.startVal = this.value;
					window.addEventListener('mousemove', this.boundPointermove, true);
					window.addEventListener('touchmove', this.boundPointermove, true);
				}
				window.addEventListener('mouseup', this.boundCancel, true);
				window.addEventListener('touchend', this.boundCancel, true);
				window.addEventListener('touchcancel', this.boundCancel, true);
				this.press = this.vtflag = 1;
				this.ttflag = 0;
				this.showtip();
				e.preventDefault();
			},
			pointerover: function(e) {
				if(typeof(e.buttons)!="undefined")
					var btn = e.buttons;
				else
					var btn = e.which;

					this.ttflag = 1;

				this.ttflag = 0;

				}
				if(this.tooltip && this.ttflag) {
					ts.display="block";
					setTimeout(function(){this.opacity=0.8;}.bind(ts),100);
				}
				else if(ts.opacity) {
					ts.opacity = 0;
					setTimeout(function(){this.display="none";}.bind(ts),500);
				}
			},
			wheel: function(e) {
				var delta = 0;
				if(!e)
					e = window.event;
				if(e.wheelDelta)
					delta = e.wheelDelta/120;

					var range = this.max - this.min;
					if(this.direction == 'vert') {
						var pos = (this.height + this.ditchLength - this.knobheight)*0.5 - (this.value -this.min) / range * this.ditchLength;
						this.$['wac-sliknob'].style.top = pos + "px";
					}
					else {
						var pos = (this.width - this.ditchLength - this.knobwidth)*0.5  + (this.value - this.min) / range * this.ditchLength;

						this.fire('change');

<dom-module id="webaudio-switch">
	<template>
		<div class="wac-body" id="wac-body">
			<div id="wac-switch"></div>
			<div id="wac-tooltip-box"><span id="wac-tooltip-text">{{tooltip}}</span></div>
		</div>
		<style>
			@host {
				* {
					display: inline-block;
					font-family: sans-serif;
					font-size: 11px;
				}
			}
			#wac-body {
				position: relative;
				display: inline-block;
				background: #000;
				border-radius: 5px;
			}
			#wac-switch {
				cursor: pointer;
				width: 64px;
				height: 64px;
				background-position: -64px;
			}
			#wac-tooltip-box {
				position: absolute;
				bottom: -24px;
				left: 20px;
				z-index: 10;
				display: none;
				opacity: 0;
				width: 200px;
				transition: opacity 0.5s;
			}
			#wac-tooltip-text {
				display: inline-block;
				border: solid 0px #666;
				background-color: #fff;
				color: #000;
				border-radius: 5px;
				padding: 5px;
			}
		</style>
	</template>
	<script>
		Polymer({
			is:"webaudio-switch",
			properties:{
				value:      {type:Number, value:0},
				defvalue:   {type:Number, value:0},
				type:				{type:String, value:'toggle'},
				width:      {type:Number, value:24},
				height:     {type:Number, value:24},
				src:				{type:String, value:null},
				group:			{type:String, value:''},
				tooltip:		{type:String, value:null},
				enable:			{type:Boolean, value:true},
			},
			cancel: function(e) {
				window.removeEventListener('mouseup', this.boundUp, true);
				window.removeEventListener('touchend', this.boundUp, true);
				window.removeEventListener('touchcancel', this.boundCancel, true);
				if(this.type=="kick")
					this.setValue(0);
				this.press = 0;
			},
			up: function(e) {
				window.removeEventListener('mouseup', this.boundUp, true);
				window.removeEventListener('touchend', this.boundUp, true);
				window.removeEventListener('touchcancel', this.boundCancel, true);
				if(this.type=="kick") {
					if(this.setValue(0)) {
						this.fire('change');
						if(this.value==0)
							this.fire('click');
					}
				}
				this.press = 0;
				e.preventDefault();
				return false;
			},
			ready: function() {
				var body = this.$['wac-body'];
				var sw = this.$['wac-switch'];
				sw.addEventListener('mousedown',this.pointerdown.bind(this),false);
				sw.addEventListener('mouseover',this.pointerover.bind(this),false);
				sw.addEventListener('mouseout',this.pointerout.bind(this),false);
				sw.addEventListener('click',this.click.bind(this),false);
				sw.style.width = this.width+'px';
				sw.style.height = this.height+'px';
				if(this.src){
					body.style.background = 'none';
					sw.style.background = 'url('+this.src+')';
				}
				else
					sw.style.background = 'url(data:image/svg+xml;,%3csvg%20xmlns%3d%22http%3a%2f%2fwww%2ew3%2eorg%2f2000%2fsvg%22%20version%3d%221%2e1%22%20viewBox%3d%220%200%2010%2020%22%20preserveAspectRatio%3d%22none%22%3e%0d%0a%3cradialGradient%20id%3d%22g0%22%20fx%3d%22%2e25%22%20fy%3d%22%2e25%22%3e%3cstop%20offset%3d%220%22%20stop%2dcolor%3d%22%23fff%22%2f%3e%3cstop%20offset%3d%22%2e75%22%20stop%2dcolor%3d%22%23f00%22%2f%3e%3c%2fradialGradient%3e%0d%0a%3ccircle%20cx%3d%225%22%20cy%3d%225%22%20r%3d%223%22%20fill%3d%22%23600%22%2f%3e%0d%0a%3ccircle%20cx%3d%225%22%20cy%3d%2215%22%20r%3d%223%22%20fill%3d%22url%28%23g0%29%22%2f%3e%0d%0a%3c%2fsvg%3e)';
				sw.style.backgroundPosition = '0px -' + (this.value * this.height) + 'px';
				sw.style.backgroundSize = '100% 200%';
				if(this.defvalue === null)
					this.defvalue = this.value;
			},
			pointerdown: function(e) {
				if(!this.enable)
					return;
				this.boundCancel = this.cancel.bind(this);
				this.boundUp = this.up.bind(this);
				window.addEventListener('mouseup', this.boundUp, true);
				window.addEventListener('touchend', this.boundUp, true);
				window.addEventListener('touchcancel', this.boundCancel, true);
				var m=0;
				switch(this.type) {
				case 'kick':
					m=this.setValue(1);
					break;
				case 'toggle':
					if(e.ctrlKey || e.metaKey)
						m=this.setValue(this.defvalue);
					else
						m=this.setValue(1 - this.value);
					break;
				case 'radio':
					m=this.setValue(1);
					break;
				}
				if(m)
					this.fire('change');
				this.press = 1;
				this.ttflag = 0;
				this.showtip();
				e.preventDefault();
			},
			pointerover: function(e) {
				if(typeof(e.buttons)!="undefined")
					var btn = e.buttons;
				else
					var btn = e.which;
				if(btn==0)
					this.ttflag = 1;
				setTimeout(this.showtip.bind(this),700);
				this.hover = 1;
				if(this.type=="kick"&&this.press)
					if(this.setValue(1))
						this.fire('change');
			},
			pointerout: function(e) {
				this.ttflag = 0;
				if(this.press==0)
					this.vtflag = 0;
				this.showtip();
				this.hover = 0;
				if(this.type=="kick")
					if(this.setValue(0))
						this.fire('change');
			},
			showtip: function() {
				var ts=this.$['wac-tooltip-box'].style;
				if(this.tooltip && this.ttflag) {
					ts.display="block";
					setTimeout(function(){this.opacity=0.8;}.bind(ts),100);
				}
				else if(ts.opacity) {
					ts.opacity = 0;
					setTimeout(function(){this.display="none";}.bind(ts),500);
				}
			},
			click: function(e) {
				e.preventDefault();
				e.stopPropagation();
				return false;
			},
			setValue: function(value,fire) {
				this.value = parseInt(value);
				this.valuedisp = this.value;
				this.$['wac-switch'].style.backgroundPosition = '0px -' + (this.value * this.height) + 'px';
				var el = document.getElementsByTagName('webaudio-switch');
				if(value == 1) {
					for(var i = 0, j = el.length; i < j; ++i) {
						if(this.group && el[i] != this && el[i].group == this.group)
							el[i].setValue(0);
					}
				}
				if(fire)
					this.fire('change');
				if(this.value!=this.valueold) {
					this.valueold = this.value;
					return 1;
				}
				return 0;
			}
		});
	</script>
</dom-module>

<dom-module id="webaudio-param">
	<template>
		<input type="text" class="param" id="param" value="0"/>
		<style>
			@host {
				* {
					display: inline-block;
					font-family: sans-serif;
				}
			}
			#param {
				border: none;
				cursor: pointer;
				text-align: center;
				position: relative;
				background: none;
				border-radius: 5px;
			}
		</style>
	</template>
	<script>
		Polymer({
			is:"webaudio-param",
			properties:{
				value:      {type:Number, value:0},
				width:      {type:Number, value:32},
				height:     {type:Number, value:16},
				fontsize:		{type:Number, value:9},
				src:				{type:String, value:'#000'},
				color:			{type:String, value:'#ffffff'},
				link:				{type:String, value:null},
				fcon:				{type:String, value:null},
			},
			change: function(e) {
				if(e.target)
					e = e.target;
				var f = eval(this.fconv);
				var t = typeof(f);
				if(this.fconv == null)
					this.$['param'].value = e.valuedisp;
				else if(t == "object")
					this.$['param'].value = f[e.value];
				else if(t == "function")
					this.$['param'].value = f(e.value);
			},
			edit: function(e) {
				var target=document.getElementById(this.link);
				if(target) {
					target.setValue(parseFloat(this.$['param'].value));
					target.fire('change');
				}
			},
			ready: function() {
				this.$['param'].style.width = this.width+'px';
				this.$['param'].style.height = this.height+'px';
				if(this.src){
					if(this.src[0]=='#'||this.src.indexOf('rgb')==0)
						this.$['param'].style.background = this.src;
					else
						this.$['param'].style.background = 'url('+this.src+')';
				}
				this.$['param'].style.backgroundSize = '100% 100%';
				this.$['param'].style.color = this.color;
				this.$['param'].style.fontSize = this.fontsize+'px';
				this.boundChange = this.change.bind(this);
				this.boundEdit = this.edit.bind(this);
				if(this.link) {
					var t = document.getElementById(this.link);
					t.addEventListener("change", this.boundChange, true);
					this.boundChange(t);
				}
				this.$['param'].addEventListener("change", this.boundEdit, true);
			},
		});
	</script>
</dom-module>

<dom-module id="webaudio-keyboard">
	<template>
		<div id="wac-body" touch-action="none"></div>
		<style>
			@host {
				* {
					display: block;
				}
			}
			#wac-canvas {
				cursor: pointer;
				width: 400px;
				height: 60px;
				background: #22f;
			}
		</style>
	</template>
	<script>
		Polymer({
			is:"webaudio-keyboard",
			properties:{
				values:			{type:Array,  value:[]},
				keys:				{type:Number, value:25},
				min:				{type:Number, value:0},
				max:				{type:Number, value:72},
				width:      {type:Number, value:480},
				height:     {type:Number, value:128},
				colors:			{type:String, value:'#222;#eee;#ccc;#333;#000;#e88;#c44;#c33;#800'},
				enable:			{type:Number, value:1},
			},
			valuesold:[],
			ready: function() {
				this.cv = document.createElement("canvas");
				this.cv.width = this.width;
				this.cv.height = this.height;
				this.cv.style.width = this.width+'px';
				this.cv.style.height = this.height+'px';
				this.$['wac-body'].appendChild(this.cv);
				this.ctx = this.cv.getContext('2d');
				this.ctx.fillStyle = "#a22";
				this.ctx.fillRect(0,0,this.width,this.height);
				this.bheight = this.height * 0.55;
				this.kp=[0,7/12,1,3*7/12,2,3,6*7/12,4,8*7/12,5,10*7/12,6];
				this.kf=[0,1,0,1,0,0,1,0,1,0,1,0];
				this.ko=[0,0,(7*2)/12-1,0,(7*4)/12-2,(7*5)/12-3,0,(7*7)/12-4,0,(7*9)/12-5,0,(7*11)/12-6];
				this.kn=[0,2,4,5,7,9,11];
				this.max=this.min+this.keys-1;
				if(this.kf[this.min%12])
					--this.min;
				if(this.kf[this.max%12])
					++this.max;
				this.dispvalues=[];
				this.addEventListener('mousedown',this.pointerdown,false);
				this.addEventListener('touchstart',this.pointerdown,false);
				this.addEventListener('mousemove',this.pointermove,false);
				this.addEventListener('touchmove',this.pointermove,false);
				this.addEventListener('mouseup',this.pointerup,false);
				this.addEventListener('touchend',this.pointerup,false);
				this.addEventListener('touchcancel',this.pointerup,false);
				this.addEventListener('mouseover',this.pointerover,false);
				this.addEventListener('mouseout',this.pointerout,false);
				this.coltab=this.colors.split(";");
				this.redraw();
			},
			pointerdown: function(e) {
				if(this.enable) {
					this.press=1;
					this.pointermove(e);
				}
				e.preventDefault();
			},
			pointermove: function(e) {
				if(!this.enable)
					return;
				var r=e.target.getBoundingClientRect();
				var v=[];
				if(e.touches)
					var p=e.touches;
				else if(this.press && this.hover)
					var p=[e];
				else
					return;
				for(var i=0;i<p.length;++i) {
					var px=p[i].clientX-r.left;
					var py=p[i].clientY-r.top;
					if(px<0) px=0;
					if(px>=r.width) px=r.width-1;
					if(py<this.bheight) {
						var x=px-this.wwidth*this.ko[this.min%12];
						var k=this.min+((x/this.bwidth)|0);
					}
					else {
						var k=(px/this.wwidth)|0;
						var ko=this.kp[this.min%12];
						k+=ko;
						k=this.min+((k/7)|0)*12+this.kn[k%7]-this.kn[ko%7];
					}
					v.push(k);
				}
				v.sort();
				this.values=v;
				this.sendevent();
				this.redraw();
			},
			pointerup: function(e) {
				if(this.enable) {
					this.press = 0;
					this.values=[];
					this.sendevent();
					this.redraw();
				}
				e.preventDefault();
			},
			pointerover: function(e) {
				if(!this.enable)
					return;
				this.hover = 1;
			},
			pointerout: function(e) {
				if(!this.enable)
					return;
				this.hover = 0;
				this.values=[];
				this.sendevent();
				this.redraw();
			},
			sendevent: function() {
				var notes=[];
				for(var i=0,j=this.valuesold.length;i<j;++i) {
					if(this.values.indexOf(this.valuesold[i])<0)
						notes.push([0,this.valuesold[i]]);
				}
				for(var i=0,j=this.values.length;i<j;++i) {
					if(this.valuesold.indexOf(this.values[i])<0)
						notes.push([1,this.values[i]]);
				}
				if(notes.length) {
					this.valuesold=this.values;
					for(var i=0;i<notes.length;++i) {
						this.setdispvalues(notes[i][0],notes[i][1]);
						var ev=document.createEvent('HTMLEvents');
						ev.initEvent('change',true,true);
						ev.note=notes[i];
						this.dispatchEvent(ev);
					}
				}
			},
			redraw: function() {
				function rrect(ctx, x, y, w, h, r, c1, c2) {
					if(c2) {
						var g=ctx.createLinearGradient(x,y,x+w,y);
						g.addColorStop(0,c1);
						g.addColorStop(1,c2);
						ctx.fillStyle=g;
					}
					else
						ctx.fillStyle=c1;
					ctx.beginPath();
					ctx.moveTo(x, y);
					ctx.lineTo(x+w, y);
					ctx.lineTo(x+w, y+h-r);
					ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
					ctx.lineTo(x+r, y+h);
					ctx.quadraticCurveTo(x, y+h, x, y+h-r);
					ctx.lineTo(x, y);
					ctx.fill();
				}
				this.ctx.fillStyle = this.coltab[0];
				this.ctx.fillRect(0,0,this.width,this.height);
				var x0=7*((this.min/12)|0)+this.kp[this.min%12];
				var x1=7*((this.max/12)|0)+this.kp[this.max%12];
				var n=x1-x0;
				this.wwidth=(this.width-1)/(n+1);
				this.bwidth=this.wwidth*7/12;
				var h2=this.bheight;
				var r=Math.min(8,this.wwidth*0.2);
				for(var i=this.min,j=0;i<=this.max;++i) {
					if(this.kf[i%12]==0) {
						var x=this.wwidth*(j++)+1;
						if(this.dispvalues.indexOf(i)>=0)
							rrect(this.ctx,x,1,this.wwidth-1,this.height-2,r,this.coltab[5],this.coltab[6]);
						else
							rrect(this.ctx,x,1,this.wwidth-1,this.height-2,r,this.coltab[1],this.coltab[2]);
					}
				}
				r=Math.min(8,this.bwidth*0.3);
				for(var i=this.min;i<this.max;++i) {
					if(this.kf[i%12]) {
						var x=this.wwidth*this.ko[this.min%12]+this.bwidth*(i-this.min)+1;
						if(this.dispvalues.indexOf(i)>=0)
							rrect(this.ctx,x,1,this.bwidth,h2,r,this.coltab[7],this.coltab[8]);
						else
							rrect(this.ctx,x,1,this.bwidth,h2,r,this.coltab[3],this.coltab[4]);
						this.ctx.strokeStyle=this.coltab[0];
						this.ctx.stroke();
					}
				}
			},
			setdispvalues: function(state,note) {
				var n=this.dispvalues.indexOf(note);
				if(state) {
					if(n<0) this.dispvalues.push(note);
				}
				else {
					if(n>=0) this.dispvalues.splice(n,1);
				}
			},
			setNote: function(state,note) {
				this.setdispvalues(state,note);
				this.redraw();
			}
		});
	</script>
</dom-module>
